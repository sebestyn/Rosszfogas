version: '3.9'

services:
    rosszfogas:
        image: sebestyn/rosszfogas
        container_name: rosszfogas
        build:
            context: .
            dockerfile: ./Dockerfile
        environment:
            NODE_ENV: production
        restart: unless-stopped
        ports:
            - 7001:3000
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:7001']
            interval: 30s
            timeout: 10s
            retries: 2
